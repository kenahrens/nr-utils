<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>New Relic Embed Examples</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>New Relic Embed Examples</h1>
          <h2>Data Nerds</h2>
        </header>

        <hr>

        <section id="main_content">
          <h3>
            <a id="demo" class="anchor" href="#demo" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Demo App
          </h3>
          <p>
            This demo app <a href="http://mean-kahrens.rhcloud.com/#!/">Mean IO Demo</a> is based on <a href="http://mean.io/#!/">Mean.io</a> and running on <a href="https://www.openshift.com/">RedHat OpenShift</a>.
          </p>
          <h3>
            <a id="overall" class="anchor" href="#overall" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Overall Chart
          </h3>
          <iframe src="https://rpm.newrelic.com/public/charts/aiXoLqgl1Cu" width="500" height="300" scrolling="no" frameborder="no"></iframe>
          <br>
          <h3>
            <a id="database" class="anchor" href="#database" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Database
          </h3>
          <iframe src="https://rpm.newrelic.com/public/charts/9FPOYjmzPLA" width="500" height="300" scrolling="no" frameborder="no"></iframe>
          <br>
          <h3>
            <a id="widget" class="anchor" href="#widget" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Insights Widget
          </h3>
          <div style="position:relative;width:100%;height:0;padding-bottom:56.25%"><iframe width="384" height="216" src="https://insights-embed.newrelic.com/embedded_widget/51ht7roJMRpX4mFT17Pdo5nlPgp1SuH8" frameborder="0" style="position:absolute;width:100%;height:100%"></iframe></div>
        </section>
        <br><hr><br>
        <section id="downloads" class="clearfix">
          <a href="https://github.com/kenahrens/nr-utils" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
      </div>
    </div>

  </body>
</html>
